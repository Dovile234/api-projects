<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="bacground-img"
      src="./currency-images/world.svg"
      alt="worl-map"
    />
    <div class="wrapper">
      <h1>Currency converter</h1>
      <form id="form">
        <div id="left-box">
          <select class="currency1"></select>
          <input value="1" type="number" id="input" min="0" step="0.01" />
        </div>
        <div class="icon-wrapper">
          <img src="./currency-images/exchange-12.svg" alt="exchange" />
        </div>
        <div id="right-box">
          <select class="currency2"></select>
          <input type="number" id="result" disabled />
        </div>
      </form>
      <span id="error-message"></span>
      <button class="btn" onclick="converter()">CONVERT</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
